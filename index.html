<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadoraApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    
    <div class="contenedor d-flex justify-content-center align-items-center">
        <div class="calculadora">
            <header> 0 </header>

            <div class="row m-0">
                <div class="col p-1">
                    <button type="button" class="btn btn-success"> + </button>
                </div>
                <div class="col p-1">
                    <button type="button" class="btn btn-success"> - </button>
                </div>
                <div class="col p-1">
                    <button type="button" class="btn btn-success"> x </button>
                </div>
                <div class="col p-1">
                    <button type="button" class="btn btn-success"> / </button>
                </div>
            </div>

            <div class="row m-0">
                <div class="col-9 m-0 p-0">
                    <div class="row m-0 row-cols-3">
                        <div class="col p-1">
                            <button type="button" class="btn btn-light"> 1 </button>
                        </div>
                        <div class="col p-1">
                            <button type="button" class="btn btn-light"> 2 </button>
                        </div>
                        <div class="col p-1">
                            <button type="button" class="btn btn-light"> 3 </button>
                        </div>
                        <div class="col p-1">
                            <button type="button" class="btn btn-light"> 4 </button>
                        </div>
                        <div class="col p-1">
                            <button type="button" class="btn btn-light"> 5 </button>
                        </div>
                        <div class="col p-1">
                            <button type="button" class="btn btn-light"> 6 </button>
                        </div>
                        <div class="col p-1">
                            <button type="button" class="btn btn-light"> 7 </button>
                        </div>
                        <div class="col p-1">
                            <button type="button" class="btn btn-light"> 8 </button>
                        </div>
                        <div class="col p-1">
                            <button type="button" class="btn btn-light"> 9 </button>
                        </div>
                        <div class="col p-1">
                            <button type="button" class="btn btn-light"> 0 </button>
                        </div>
                        <div class="col p-1">
                            <button type="button" class="btn btn-light"> . </button>
                        </div>
                        <div class="col p-1">
                            <button type="button" class="btn btn-warning"> A/C </button>
                        </div>
                    </div>
                </div>

                <div class="col p-1">
                    <button type="button" class="btn btn-danger h-100"> = </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>

</body>
</html>
